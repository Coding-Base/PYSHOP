{% extends 'base.html'%} {% block content %}
<style>
  .row{
    display: grid;
    grid-template-columns: auto auto auto;
    justify-content: space-around;
    
  }
</style>
<h1 class="product" style="margin-bottom: 40px;display: flex; justify-content: center; font-size: 30px; font-weight: 600; color: rgb(79, 210, 79);">Products</h1>
<div id="rtl" class="row">
  {% for item in product %}
  <div class="col">
    <div id="grid-item" class="card" style="width: 18rem">
      <img src="{{item.image_url}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">${{item.price}}</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
